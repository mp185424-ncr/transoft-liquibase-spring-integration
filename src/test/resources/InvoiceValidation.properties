# Sets the current time of the system to this value
#systemDate=2011-03-29

# Defines page sizes which the UI offers to the user
pageSizes=5,10,25,100

# Default page size to be used when displaying data (must be one of the above)
defaultPageSize=10

# Default CSV delimiter to display in the UI when importing invoices
defaultCsvDelimiter=,

# Maps external user roles (from application server, etc) to internal application roles
externalRole.SystemAdmin=ROLE_USER,ROLE_ADMIN
externalRole.User=ROLE_USER
externalRole.ROLE_ADMIN=ROLE_USER,ROLE_ADMIN
externalRole.ROLE_USER=ROLE_USER

# List of languages displayed by language selector
available.locales=es,en,th_TH

# Default language of the application
default.locale=en

# Database connection
database.driverClassName=oracle.jdbc.driver.OracleDriver
database.IV.url=jdbc\:oracle\:thin\:@localhost\:1521\:orcl
database.IV.username=AVV_IV3
